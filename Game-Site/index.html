<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Game Store</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/tobi_tobi.PNG" alt="">
                    <h3>Tobi Osoba</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2><a href="" > Stream </a> </h2>
                    </div>

                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2><a href="" > Games </a> </h2>
                    </div>

                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2><a href="" > New </a> </h2>
                    </div>

                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2><a href="" > Library </a> </h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join Pro for free games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">

                    <div class="card1">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <a href="#"> <h2>Assasins Creed Valhalla</h2> </a>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>


                    <div class="card2">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info"> 
                            <a href="#"> <h2>Sackboy: A Great Adventure</h2> </a>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>


                    <div class="card3">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <a href="#"> <h2>Spiderman Miles Morales</h2> </a>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">25%</h2>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
